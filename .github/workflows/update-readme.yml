name: Update README

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run greeting script
        run: |
          node generateGreeting.js > greeting.txt

      - name: Update README
        run: |
          sed -i "/<!-- start-greeting -->/,/<!-- end-greeting -->/c\<!-- start-greeting -->\n$(cat greeting.txt)\n<!-- end-greeting -->" README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Atualiza saudação no README"
          git push
